<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aula 03 - Javascript</title>
	<script type="text/javascript">
		var num1 = 10;
		var num2 = 2;
		var soma, subtracao, multiplicacao, divisao, resto;

		soma = num1 + num2;
		subtracao = num1 - num2;
		multiplicacao = num1 * num2;
		divisao = num1 / num2;
		resto = num1 % num2;		
			
	</script>
</head>
<body>
	<h1>Trabalhando com operadores</h1>
	<script type="text/javascript">
		document.write("A soma entre " + num1 + " e " + num2 + " é: " 
		+ soma + "<br> A subtração entre " + num1 + " e " + num2 + " é: "
		+ subtracao + "<br> A multiplicação entre "  + num1 + " e " + num2 + " é: "
		+ multiplicacao + "<br> A divisão entre "  + num1 + " e " + num2 + " é: "
		+ divisao + "<br> O resto entre "  + num1 + " e " + num2 + " é: " + resto);
	</script>
</body>
</html>
